server:
  servlet:
    context-path: /phaedra/plate-service
  port: 8080

spring:
  application:
    name: phaedra-plate-service
  jackson:
    serialization:
      indent_output: true
  cloud:
    kubernetes:
      enabled: false
  liquibase:
    default-schema: plates
    liquibase-schema: plates
    enabled: true
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: https://keycloak.phaedra.poc.openanalytics.io/auth/realms/phaedra2/protocol/openid-connect/certs

logging:
  file:
    name: /var/log/plateservice.log

eureka:
  client:
    enabled: false